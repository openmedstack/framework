version: '3'

services:
    activemq:
        image: rmohr/activemq:5.15.9-alpine
        restart: always
        ports:
            - 61616:61616
            - 8161:8161
    
    postgres:
        image: postgres:11.4-alpine
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: openmedstack
            POSTGRES_USER: openmedstack
            POSTGRES_DB: openmedstack
